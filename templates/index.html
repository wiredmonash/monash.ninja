<!DOCTYPE html>
<html>
	<head>
		<title>Monash Ninja!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</head>

	<body>

		<div id="wired-head" class="hide">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<h6>Who are we?</h6>
						<p>
							WIRED Monash is the student society for IT students and those who are curious about all things
							digital at Monash University Clayton.
						</p>
						<p><a class="btn btn-default" href="http://wired.org.au/">Find out more &raquo;</a></p>
					</div>
					<div class="col-md-offset-2 col-md-4">
						<h6>Where to find us</h6>
						<ul class="list-unstyled list-inline">
							<li><a href="http://facebook.com/WiredMonash"><i class="fa fa-facebook"></i></a></li>
							<li><a href="http://twitter.com/WiredMonash"><i class="fa fa-twitter"></i></a></li>
							<li><a href="http://instagram.com/WiredMonash"><i class="fa fa-instagram"></i></a></li>
							<li><a href="http://github.com/WiredMonash"><i class="fa fa-github"></i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>

		<div id="small-header">
			<div class="sl-wrap">
				<span class="logo"><a href="#" class="wired-logo" id="wired-btn">WIRED Monash</a></span>
			</div>
		</div>

		<div id="ninja-head">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<h1><span class="ninja-logo"></span>monash.ninja</h1>
						<p class="subtitle">Are you the first to find the code?</p>

						<form id="form" method="post">
							<div id="message" class="alert"></div>
							<div class="form-group">
								<input placeholder="Enter the code" id="code" name="code" type="text" class="textual" autocomplete="off">
							</div>
							<div class="form-group">
								<button class="btn btn-default" type="submit" name="go" id="go">Submit</button>
							 </div>
						</form>

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
